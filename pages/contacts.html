      <div class="container form-div">
        <p class="contacts-subheading">
          Contact me!
        </p>
        <div class="row">
          <div class="col-lg-6 col-sm-12">
            <p>
              As the creator of this website, i would love to hear what you think about it! Did
              you enjoy it? Was it inspiring, or maybe appalling? Let me know!
            </p>
          </div>
          <div class="col-lg-6 col-sm-12">
            <form class="row g-3 needs-validation" novalidate>
              <div class="col-6">
                <div class="form-outline">
                  <input type="text" class="form-control" id="validationCustom01" placeholder="Freddie" required />
                  <label for="validationCustom01" class="form-label">First name</label>
                  <div class="valid-feedback">Rock on!</div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-outline">
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Mercury" required />
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <div class="valid-feedback">Rock on!</div>
                </div>
              </div>
              <div class="col-8">
                  <input type="email" class="form-control" placeholder="killerqueen123@example.com" id="validationCustomEmail" required>
                  <label class="form-label">Email</label>
              </div>
              <div class="col-12">
                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
              </div>
            </form>
          </div>
        </div>
